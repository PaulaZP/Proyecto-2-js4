<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TO DO LIST</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="wrapper">
            <div id="wrapper-second">
                <p id="title-list"> <img class="img-pencil" src="./img/pencil.png" alt=""> To do list</p>

                <form class="form-items" id="form">
                    <label class="label-add" for="description-task">Add your task</label>
                    <input id="description-task" class="input-add" type="text" required>
                    <input id="button-submit" class="input-submit" type="submit" value="Add">
                    <button id="btn-delte-all" class="btn-delte-all">Delete all task</button>
                </form>
            
                <label class="label-category" for="">Choose a category</label>
                <select class="select-category" name="" id="">
                    <option value="shopping">Shopping</option>
                    <option value="chores">Chores</option>
                    <option value="school">School</option>
                </select>
                
                <!-- Las tareas van acÃ¡ -->
                <ul id="list">
                    <div id="tasks"></div>
                </ul>
            </div>
        </div>
        <script type="module" src="js/index.js"></script>
    </body>
</html>
